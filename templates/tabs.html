<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Follow Me Tab -->
<ion-tab title="Follow" icon-off="ion-share" icon-on="ion-share" href="#/tab/follow">
<ion-nav-view name="tab-follow"></ion-nav-view>
</ion-tab>

  <!-- Power Tab -->
  <ion-tab title="On/Off" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/tab/power">
    <ion-nav-view name="tab-power"></ion-nav-view>
  </ion-tab>

  <!-- Audio Tab -->
  <ion-tab title="Audio" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/audio">
    <ion-nav-view name="tab-audio"></ion-nav-view>
  </ion-tab>

    <!-- Servo Tab -->
  <ion-tab title="Servos" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/servo">
    <ion-nav-view name="tab-servo"></ion-nav-view>
  </ion-tab>

      <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
